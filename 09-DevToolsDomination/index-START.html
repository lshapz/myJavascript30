<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')
    // Interpolated
    const poo =  'smiling pile of poo'
    console.log('Hello I am a %s string!', poo)
    // Styled
    console.log('%c I am not blue text', 'background:red;')
    // warning!
    console.warn('OH NOO')
    // Error :|
    console.error('DANGER WILL ROBINSON')
    // Info
    console.info('fun fact')
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'that is wrong')
    // clearing
  console.clear()
    // Viewing DOM Elements
    console.dir(p)
    // Grouping together
    dogs.forEach(dog=>{
      console.group(`${dog.name}`)
      // console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years young`)
      console.log(`${dog.name} is ${dog.age * 7} in dog years`)
      console.groupEnd(`${dog.name}`)

    })
    // counting
    console.count('Laura')
    console.count('Laura')
    console.count('Shapiro')    
    console.count('Laura')
    console.count('Laura')
    console.count('Laura')
    console.count('Laura')
    console.count('Shapiro')

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/lshapz')
    .then(data=>data.json())
    .then(data =>{
      console.timeEnd('fetching data')
      console.log(data)
    })

    console.table(dogs)

  </script>
</body>
</html>
